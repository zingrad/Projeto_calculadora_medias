<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de médias</title>
   
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
    <header>
        <img src="images/logo.png" alt="Capelo e Diploma">
        <h1>Calculadora de médias</h1>
    </header>
    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
        <input type="number" id='nota-atividade' required placeholder="Nota da atividade" min="0" max="10">
        <button type="submit">Adicionar +</button>
    </form>

    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome da Atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
        <tfoot>
            <tr>
                <td>Média final</td>
                <td id="media-final-valor">---</td>
                <td id="media-final-resultado">---</td>
            </tr>
        </tfoot>
    </table>

    <script src="./main.js"></script>
</div>
</body>
</html>
